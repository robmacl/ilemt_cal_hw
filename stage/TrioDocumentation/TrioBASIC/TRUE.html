<h1>TRUE</h1>
<h2>Type:</h2>
<p class="Category">
Constant
</p>
<h2>Description:</h2>
<p>
The constant TRUE takes the numerical value of -1.
</p>
<h2>Example:</h2>
<p>
Checks that the logical result of input 0 and 2 is true
</p>
<p class="codeexample">
t = IN(0) = ON AND IN(2) = ON
</p>
<p class="codeexample">
IF t = TRUE THEN 
</p>
<p class="codeexample">
  PRINT &quot;Inputs are on&quot;
</p>
<p class="codeexample">
ENDIF
</p>
