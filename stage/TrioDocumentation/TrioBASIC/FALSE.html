<h1>FALSE</h1>
<h2>Type:</h2>
<p class="Category">
Constant
</p>
<h2>Description:</h2>
<p>
The constant FALSE takes the numerical value of 0. 
</p>
<h2>Example:</h2>
<p class="codeexample">
test:
</p>
<p class="codeexample">
  res = IN(0) OR IN(2)
</p>
<p class="codeexample">
  IF res = FALSE THEN 
</p>
<p class="codeexample">
    PRINT &quot;Inputs are off&quot;
</p>
<p class="codeexample">
  ENDIF
</p>
