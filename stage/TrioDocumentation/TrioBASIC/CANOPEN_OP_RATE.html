<h1>CANOPEN_OP_RATE</h1>
<h2>Type:</h2>
<p class="Category">
I/O Parameter 
</p>
<h2>Description:</h2>
<p>
Used to adjust the transmission rate of CANopen I/O PDO
telegrams.
</p>
<h2>Value:</h2>
<p>
Default is 5&nbsp;ms. Adjustable in 1&nbsp;ms steps.
</p>
