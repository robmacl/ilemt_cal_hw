<h1>WORLD_POS_MAX_SPEED</h1>
<h2>Type:</h2>
<p class="Category">
Robotics Parameter
</p>
<h2>Description:</h2>
<p>
The WORLD_POS_MAX_SPEED axis parameter can be used to read
and write the maximum possible linear axis speed in world mode.
</p>
<h2>Value:</h2>
<p>
The robot axis maximum linear speed in mm / sec.
</p>

<p>
<a href="AXIS_UNITS.html">AXIS_UNITS</a>
</p>
