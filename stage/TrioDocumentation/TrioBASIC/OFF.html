<h1>OFF</h1>
<h2>Type:</h2>
<p class="Category">
Constant
</p>
<h2>Description:</h2>
<p>
OFF returns the value 0
</p>
<h2>Examples:</h2>
<h3>Example 1:</h3>
<p>
Run the subroutine “tiger” if input 56 is off.
</p>
<p class="codeexample">
IF IN(56) = OFF THEN GOSUB tiger
</p>
<h3>Example 2:</h3>
<p>
Turn the watchdog relay off
</p>
<p class="codeexample">
WDOG = OFF
</p>
