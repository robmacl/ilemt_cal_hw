<h1>AXIS_MAX_ACC</h1>
<h2>Type:</h2>
<p class="Category">
Robotics Parameter
</p>
<h2>Description:</h2>
<p>
The AXIS_MAX_ACC axis parameter can be used to read and
write the maximum possible axis acceleration.
</p>
<h2>Value:</h2>
<p>
The robot axis maximum acceleration in 
<a href="AXIS_UNITS.html">AXIS_UNITS</a>
/sec
<sup>2</sup>.
</p>

<p>
<a href="AXIS_UNITS.html">AXIS_UNITS</a>
</p>
