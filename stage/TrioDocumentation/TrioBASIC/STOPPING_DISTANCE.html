<h1>STOPPING_DISTANCE</h1>
<h2>Type:</h2>
<p class="Category">
Axis Parameter (Read Only)
</p>
<h2>Description:</h2>
<p>
This is the distance required for motion to come to rest
using the current deceleration parameters.
</p>
<h2>Value:</h2>
<p>
The distance it will take to come to rest in user 
<a href="UNITS.html">UNITS</a>
.
</p>
