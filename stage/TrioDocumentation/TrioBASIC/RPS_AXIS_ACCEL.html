<h1>AXIS_ACCEL</h1>
<h2>Type:</h2>
<p class="Category">
Robotics Parameter
</p>
<h2>Description:</h2>
<p>
The AXIS_ACCEL axis parameter may be used to set or read
back the acceleration rate of each robot axis fitted. 
</p>
<h2>Value:</h2>
<p>
The acceleration rate is in 
<a href="AXIS_UNITS.html">AXIS_UNITS</a>

/ sec
<sup>2</sup> . 
</p>
