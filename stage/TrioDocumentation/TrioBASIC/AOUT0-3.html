<h1>AOUT0..3</h1>
<h2>Type:</h2>
<p class="Category">
System Parameter
</p>
<h2>Description:</h2>
<p>
These system parameters duplicate the 
<a href="AOUT.html">AOUT</a>

command. 
</p>
<p>
They provide the value of the analogue output channels in
system parameter format to allow the 
<a href="SCOPE.html">SCOPE</a>
 function
(Which can only store parameters) to read the analogue outputs. 
</p>
