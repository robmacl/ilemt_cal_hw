<h1>PS_ENCODER</h1>
<h2>Type:</h2>
<p class="Category">
Axis Parameter (Read Only)
</p>
<h2>Description: </h2>
<p>
The PS_ENCODER axis parameter holds a raw copy of the
positional feedback device used for the hardware p-switch.  
</p>
<h2>Value:</h2>
<p>
The 30bit value used for hardware p-switch encoder
</p>
