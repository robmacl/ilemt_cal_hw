<h1>ON</h1>
<h2>Type:</h2>
<p class="Category">
Constant
</p>
<h2>Description:</h2>
<p>
ON returns the value 1.
</p>
<h2>Example:</h2>
<p>
This sets the output named lever to ON.
</p>
<p class="codeexample">
OP(lever, ON) 
</p>
