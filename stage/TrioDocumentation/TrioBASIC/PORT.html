<h1>PORT</h1>
<h2>Type:</h2>
<p class="Category">
Modifier
</p>
<h2>Syntax:</h2>
<p class="fixed">
PORT
(channel)
</p>
<h2>Description:</h2>
<p>
Assigns ONE command, function or port parameter operation to
a particular communication PORT.
</p>
<h2>Parameters:</h2>
<table class="tablegrid">

 
<tr>
<td valign="top" class="tablegrid">

  
<p class="tablecontent">
channel:
</p>

  
</td>
<td valign="top" class="tablegrid">

  
<p class="tablecontent">
The channel number to use
</p>

  
</td>
</tr>


</table>
<p class="note">
See the 
<a href="Hash.html">#</a>
 entry for full listings of all
available channels. 
</p>
