<h1>LOADSYSTEM</h1>
<h2>Type:</h2>
<p class="Category">
System Command 
</p>
<h2>Description:</h2>
<p>
Used by 
<i>Motion</i> Perfect to load Firmware to the
controller
</p>
<p class="note">
If you wish to load firmware without Motion Perfect you can use
the SD card (FILE command)
</p>
