<h1>SPEED</h1>
<h2>Type:</h2>
<p class="Category">
Axis Parameter 
</p>
<h2>Description:</h2>
<p>
The SPEED axis parameter can be used to set/read back the
demand speed axis parameter.
</p>
<h2>Value:</h2>
<p>
The axis speed in user 
<a href="UNITS.html">UNITS</a>
</p>
<h2>Example:</h2>
<p>
Set the speed and then print it to the user.
</p>
<p class="codeexample">
SPEED=1000
</p>
<p class="codeexample">
PRINT “Speed Set=”;SPEED
</p>
<p>
&nbsp;
</p>
