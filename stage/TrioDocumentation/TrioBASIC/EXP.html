<h1>EXP</h1>
<h2>Type:</h2>
<p class="Category">
Mathematical Function 
</p>
<h2>Syntax:</h2>
<p class="fixed">
EXP(expression)
</p>
<h2>Description:</h2>
<p>
Returns the exponential value of the expression. 
</p>
<h2>Parameters:</h2>
<table class="tablegrid">

 
<tr>
<td valign="top" class="tablegrid">

  
<p class="tablecontent">
expression:
</p>

  
</td>
<td valign="top" class="tablegrid">

  
<p class="tablecontent">
Any valid TrioBASIC expression
</p>

  
</td>
</tr>


</table>
<h2>Example:</h2>
<p>
Print the expontential value of 1
</p>
<p class="codeexample">
&gt;&gt;PRINT EXP(1)
</p>
<p class="codeexample">
2.7183
</p>
<p class="codeexample">
&gt;&gt;&nbsp;
</p>
