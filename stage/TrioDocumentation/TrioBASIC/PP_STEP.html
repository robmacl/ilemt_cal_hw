<h1>PP_STEP</h1>
<h2>Type:</h2>
<p class="Category">
Axis Parameter
</p>
<h2>Description:</h2>
<p>
PP_STEP is an integer multiplier on the encoder value
</p>
<p class="tip">
<a href="UNITS.html">UNITS</a>
 and 
<a href="ENCODER_RATIO.html">ENCODER_RATIO</a>

should be used in preference to PP_STEP
</p>
<h2>Value:</h2>
<p>
Integer multiplier range  (default = 1)
</p>
<p class="warning">
It is recommended to only use values between -1024 and 1023
</p>
