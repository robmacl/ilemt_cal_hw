<h1>SCOPE_POS</h1>
<h2>Type:</h2>
<p class="Category">
System Parameter (Read Only)
</p>
<h2>Description:</h2>
<p>
Returns the current 
<a href="TABLE.html">TABLE</a>
 index
position where the 
<a href="SCOPE.html">SCOPE</a>
 function is currently storing
its data.
</p>
<h2>Value:</h2>
<p>
The table position that is currently being used
</p>
