<h1>COMPILE_ALL</h1>
<h2>Type:</h2>
<p class="Category">
System Command
</p>
<h2>Description:</h2>
<p>
Forces compilation of all programs. Program compilation is
performed automatically by the system software prior to program 
<a href="RUN.html">RUN</a>
 or when another program is 
<a href="SELECT.html">SELECT</a>
ed.
This command is not therefore normally required. 
</p>

See Also:
</p>

<a href="SELECT.html">SELECT</a>

<a href="COMPILE.html">COMPILE</a>
</p>
