<h1>STORE</h1>
<h2>Type:</h2>
<p class="Category">
System Command 
</p>
<h2>Description:</h2>
<p>
Used by 
<i>Motion</i> Perfect to load Firmware to the
controller.
</p>
<p class="warning">
Removing the controller power during a STORE sequence can lead
to the controller having to be returned to Trio for re-initialization.
</p>
