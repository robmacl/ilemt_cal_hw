<h1>AXIS_DECEL</h1>
<h2>Type:</h2>
<p class="Category">
Robotics Parameter
</p>
<h2>Description:</h2>
<p>
The AXIS_DECEL axis parameter may be used to set or read back the
deceleration rate of each robot axis fitted. 
</p>
<h2>Value:</h2>
<p>
The deceleration rate in 
<a href="AXIS_UNITS.html">AXIS_UNITS</a>
 /sec/sec.
Must be a positive value. 
</p>
