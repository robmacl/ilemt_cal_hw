<h1>SERIAL_NUMBER</h1>
<h2>Type:</h2>
<p class="Category">
System Parameter (Read only)
</p>
<h2>Description:</h2>
<p>
Returns the unique Serial Number of the controller.
</p>
<h2>Example:</h2>
<p>
For a controller with serial number 00325:
</p>
<p class="codeexample">
&gt;&gt;PRINT SERIAL_NUMBER
</p>
<p class="codeexample">
325.0000
</p>
<p class="codeexample">
&gt;&gt;&nbsp;
</p>
</body>
