<h1>ADDAX_AXIS</h1>
<h2>Type:</h2>
<p class="Category">
Axis Parameter (Read Only)
</p>
<h2>Description:</h2>
<p>
Returns the axis currently linked to with the 
<a href="ADDAX.html">ADDAX</a>
 command, or -1 if no axis is linked.
</p>
<h2>Example:</h2>
<p>
Check if an 
<a href="ADDAX.html">ADDAX</a>
 to axis 2 exists
as part of a reset sequence, if it does then cancel it.
</p>
<p class="codeexample">
IF ADDAX_AXIS = 2 then
</p>
<p class="codeexample">
  ADDAX(-1)
</p>
<p class="codeexample">
ENDIF
</p>
</body>
