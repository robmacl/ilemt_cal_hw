<h1>POSI_SEQ_DELAY</h1>
<h2>Type:</h2>
<p class="Category">
Axis Parameter 
</p>
<h2>Description:</h2>
<p>
This command controls the number of servo cycles delay
applied to the demand position (DPOS).  This feature is enabled through
POSI_SEQ_MODE. 
</p>
<h2>Value:</h2>
<p>
Default value is 0.
</p>
