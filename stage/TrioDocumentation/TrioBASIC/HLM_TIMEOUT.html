<h1>HLM_TIMEOUT</h1>
<h2>Type:</h2>
<p class="Category">
Hostlink Parameter
</p>
<h2>Description:</h2>
<p>
Sets the timeout value for Hostlink communications.
</p>
<h2>Value:</h2>
<p>
Timeout in milliseconds, default 500&nbsp;ms
</p>
<h2>Example:</h2>
<p>
Set the Hostlink timeout to 600&nbsp;ms.
</p>
<p class="codeexample">
HLM_TIMEOUT = 600
</p>
</body>
