<h1>ROBOT_JPOS</h1>
<h2>Type:</h2>
<p class="Category">
Robotics Parameter (read only)
</p>
<h2>Description:</h2>
<p>
Returns the position of the robot in joint space as a TARGETJ.
</p>
<h2>Value:</h2>
<p>
Position in user 
<a href="UNITS.html">UNITS</a>
.
</p>
<h2>Example:</h2>
<p class="codeexample">
GTAJ(1) = ROBOT_JPOS
</p>
<h2>See Also:</h2>
<p>
<a href="RPS_TARGETJ.html">TARGETJ</a>
, 
<a href="RPS_GTAJ.html">GTAJ</a>
</p>
