<h1>HLS_NODE</h1>
<h2>Type: </h2>
<p class="Category">
System Parameter
</p>
<h2>Description: </h2>
<p>
Sets the Hostlink node number for the slave node.  Used in
multidrop RS485 Hostlink networks or set to 0 for RS232 single master/slave
link.
</p>
