<h1>SCOPE_CYCLE_COUNT</h1>
<h2>Type:</h2>
<p class="Category">
System Parameter
</p>
<h2>Description:</h2>
<p>
This parameter is incremented every time a 
<a href="SCOPE.html">SCOPE</a>
 capture cycle starts. This parameter can be used in
conjunction with 
<a href="SCOPE_POS.html">SCOPE_POS</a>
 to discover how many
table points are available to be read.
</p>
<h2>Value:</h2>
<p>
The current count.
</p>
