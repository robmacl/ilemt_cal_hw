<h1>BATTERY_LOW</h1>
<h2>Type:</h2>
<p class="Category">
System Parameter (Read only)
</p>
<h2>Description:</h2>
<p>
This parameter returns the condition of the non-rechargeable
battery.
</p>
<h2>Value:</h2>
<table class="tablegrid">

 
<tr>
<td width="45" valign="top" class="tablegrid">

  
<p class="tablecontent">
0
</p>

  
</td>
<td width="340" valign="top" class="tablegrid">

  
<p class="tablecontent">
Battery voltage is OK
</p>

  
</td>
</tr>

 
<tr>
<td width="45" valign="top" class="tablegrid">

  
<p class="tablecontent">
1
</p>

  
</td>
<td width="340" valign="top" class="tablegrid">

  
<p class="tablecontent">
Battery voltage is low and needs replacing
</p>

  
</td>
</tr>


</table>
<p>
<span style='font-family:"Arial",sans-serif'>&nbsp;</span></p>
