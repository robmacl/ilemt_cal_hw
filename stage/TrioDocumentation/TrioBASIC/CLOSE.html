<h1>CLOSE</h1>
<h2>Type:</h2>
<p class="Category">
File Function
</p>
<h2>Syntax:</h2>
<p class="fixed">
CLOSE #channel
</p>
<h2>Description:</h2>
<p>
CLOSE will close the file on the specified channel.
</p>
<h2>Parameters:</h2>
<table class="tablegrid">

 
<tr>
<td valign="top" class="tablegrid">

  
<p class="tablecontent">
Channel
</p>

  
</td>
<td valign="top" class="tablegrid">

  
<p class="tablecontent">
The TrioBASIC I/O channel associated with an open file,
  in the range 40 to 48
</p>

  
</td>
</tr>


</table>
